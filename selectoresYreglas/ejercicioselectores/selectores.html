<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*atributo*/

        a[class=""] {
            color: green;
        }

        .externo{
            color: blueviolet;
        }

        /*que empieze con*/
        [href^="https"]{
            color: rgb(247, 181, 219);
        }

       [src]{
            border: 8px red solid;
        }




    </style>
</head>
<body>

    <img src="https://www.eniun.com/wp-content/uploads/Media-queries-css-para-
cumplir-las-necesidades-del-disen%CC%83o-responsive.png" alt="Usabilidad"

width="300px">
<br>
<a class="" href="">Enlace 1</a>
<a href="https://www.eniun.com">Enlace 2</a>
<a class="externo interno" href="">Enlace 3</a>


</body>
</html>
