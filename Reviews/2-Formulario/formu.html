<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Formulario Review</h1>

    <fieldset>
        <legend>
            <p>Indique sus preferencias por favor</p>
        </legend>
        <label for="fecha">Elija una Fecha:</label>
        <input type="date" name="fecha" id="fecha"><br><br>

        <label for="archivo">Elija un fichero</label>
        <input type="file" name="archivo" id="archivo" accept=".png,.jpg,.svg,.gif"><br><br>
        
        <input type="radio" name="mpc" id="amd" value="amd">
        <label for="mpc">AMD</label>
        <input type="radio" name="mpc" id="inteli5" value="intel i5">
        <label for="mpc">Intel i5</label>
        <input type="radio" name="mpc" id="inteli7" value="intel i7">
        <label for="mpc">Intel i7</label>


    </fieldset>

    <fieldset>
        <legend>
            <p>Indique sus preferencias por favor</p>
        </legend>
        
        <input type="radio" name="materias" id="matematicas" value="matematicas">
        <label for="materias">Matematicas</label>
        <input type="radio" name="materias" id="historia" value="historia">
        <label for="materias">Historia</label>
        <input type="radio" name="materias" id="geografia" value="geografia">
        <label for="materias">Geografia</label>
        <input type="radio" name="materias" id="lengua" value="lengua">
        <label for="materias">Lengua</label>
        <br><br>
        <label for="fnombre">Nombre:</label>
        <input type="text" id="fnombre" name="fnombre" minlength="1" maxlength="5" size="20">
        


    </fieldset>
    
</body>
</html>
